<div class="legacy-tabs ui-helper-clearfix">
	<a href="{$rootURL}&action=add">Создать новую форму</a>
</div>

<table class="admList">
	<tr>
		<th>Управление</th>
		<th>Имя</th>
		<th>Описание</th>
	</tr>
	{foreach $items file title}
	<tr>
		<td class="ctrl">
			<a title="Изменить" href="{$rootURL}&edit={$file}"><img width="16" height="16" alt="Изменить" src="{$Eresus->root}admin/themes/default/img/medium/item-edit.png"></a>
			<a title="Удалить" href="{$rootURL}&delete={$file}" onclick="return askdel(this)"><img width="16" height="16" alt="Удалить" src="{$Eresus->root}admin/themes/default/img/medium/item-delete.png"></a>
		</td>
		<td>{$file}</td>
		<td>{if $title != 'admNoTitle'}{$title}{/if}</td>
	</tr>
	{/foreach}
</table>
